<html>
    <head>
        <title>Student Activity</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            var firstName = "Advait";
            console.log(firstName);

            var secondName = "Singh";
            console.log(secondName);

            var fullName = firstName.concat(secondName);
            console.log(fullName);

            var lengthOfFullName = fullName.length;
            console.log(lengthOfFullName);

            var Sentence1 = "I love pizza";
            console.log(Sentence1);

            var Sentence2 = Sentence1.replace("pizza", "ice cream");
            console.log(Sentence2);

            var uppercase = "ROCK";
            console.log(uppercase);

            console.log(uppercase.toLowerCase());

            var lowercase = "rock";
            console.log(lowercase);

            console.log(lowercase.toUpperCase());





            var maxNumber = Math.max(15, 1, 3);
            console.log(maxNumber);

            var squareRoot = Math.sqrt(18);
            console.log(squareRoot);

            var minNumber = Math.min(15, 4 ,5);
            console.log(minNumber);

            var powerOf = Math.pow(10, 5);
            console.log(powerOf);

            var RoundOf = 3.643839272737372;
            console.log(RoundOf);

            var RoundOfValue = RoundOf.toFixed(2);
            console.log(RoundOfValue);

            var Num1 = 1;
            var Num2 = 2;
            console.log(Num1 + Num2);

            var NumToString = Num1.toString();
            console.log(NumToString);

            var NumString = "6";
            console.log(NumString);

            var StringToNum = Number(NumString);
            console.log(StringToNum);

            var NumToString2 = Num2.toString();
            console.log(NumToString2);

            console.log(NumToString + NumToString2);

            console.log(typeof NumString);
            console.log(typeof Num1);

            var IncrementNum = 6;
            IncrementNum++;
            console.log(IncrementNum);

            var MinusNum = 5;
            MinusNum--;
            console.log(MinusNum);

            

        </script>
    </body>
</html>
